<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/home.css}" rel="stylesheet">
		<title>ゲーム：武器作成</title>
		
	</head>
	<body>
		<div class=k>
			<p>お金：<span th:text="${user_info.getMoney()}"></span>　　　時間：<span th:text="${transformation.time(user_info.getTime())}"></p>
			<a href="/home"class=border>ホームに戻る</a><a href="/home/training"class=border>成長・転職へ行く</a><div class=center> 
				<form method="post" th:action="@{/home/createitem/ed}" th:object="${itemForm}">
				<select name=item_kind>
					<option th:value="${1}">剣</option>
					<option th:value="${2}">槍</option>
					<option th:value="${3}">弓</option>
					<option th:value="${4}">刀</option>
					<option th:value="${5}">斧</option>
					<option th:value="${6}">槌</option>
					<option th:value="${7}">棍棒</option>
					<option th:value="${8}">杖</option>
					<option th:value="${9}">盾</option>
					<option th:value="${10}">防具</option>
				</select>
				<br>
				<button type="submit">作成</button>
			</form>
			<div>
				<p>先ほど生成したアイテム</p>
				<span th:text="${transformation.Item_strong(item.getItemstrong())} + ${transformation.Item_kind(item.getItemkind())}"></span>
			</div></div>
		</div>
	</body>
</html>
